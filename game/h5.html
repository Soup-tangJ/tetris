<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#000000">
    <title>火拼俄罗斯h5版</title>
    <link rel="stylesheet" href="./css/h5.css">
    <script src="./js/rem.js"></script>
</head>
<body>
    <input type="hidden" id="device" name="device" value="h5" />
    <div class="local">
        <div class="game" id="local_game"></div>
        <div class="next" id="local_next"></div>
        <div class="info">
            <div>已用时：<span id="local_time">0</span> s</div>
            <div>已得分：<span id="local_score">0</span> 分</div>
        </div>
    </div>
    <div class="control">
        <!-- <span class="pause" id="pause"></span> -->
        <div class="wrap">
            <span class="up" id="up"><i class="iconfont">&#xe709;</i></span>
            <span class="left" id="left"><i class="iconfont">&#xe705;</i></span>
            <span class="right" id="right"><i class="iconfont">&#xe708;</i></span>
            <span class="down" id="down"><i class="iconfont">&#xe706;</i></span>
        </div>
        <div class="wrap">
            <span class="pre" id="rotate"><i class="iconfont">&#xe77c;</i></span>
            <span class="main" id="fall"><i class="iconfont">&#xe63b;</i></span>
        </div>
    </div>
    <script src="./js/remote.js"></script>
    <script src="./js/square.js"></script>
    <script src="./js/squareFactory.js"></script>
    <script src="./js/local.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
