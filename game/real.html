<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>火拼俄罗斯</title>
    <link rel="stylesheet" href="./css/real.min.css">
</head>
<body>
    <input type="hidden" id="device" name="device" value="pc" />

    <div class="screen">
        <!-- 本地视窗 -->
        <div class="local">
            <div class="title">你的游戏区域</div>
            <div class="game" id="local_game"></div>
            <div class="next" id="local_next"></div>
            <div class="info">
                <div class="hide">对手用时：<span id="remote_time">0</span> 秒</div>
                <div>已用时：<span id="local_time">0</span> 秒</div>
                <div>你的得分：<span id="local_score">0</span> 分</div>
                <div>对手得分：<span id="remote_score">0</span> 分</div>
                <div class="waiting" id="waiting"></div>
                <button class="ready" id="ready">准备</button>
            </div>
        </div>

        <!-- 对手视窗 -->
        <div class="remote">
            <div class="title">对手游戏区域</div>
            <div class="game" id="remote_game"></div>
            <div class="next hide" id="remote_next"></div>
        </div>

        <!-- 聊天窗口 -->
        <div class="chat">
            <div class="wrap">
                <ul id="chat_list"></ul>
            </div>
            <input type="text" id="chat_ipt" placeholder="键入回车以发送" />
        </div>
    </div>
    <script src="./js/squareFactory.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/local.js"></script>
    <script src="./js/remote.js"></script>
    <script src="./js/socket.io-client.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
